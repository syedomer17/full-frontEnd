<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Fonts & Icon Fonts</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>🎨 Custom Fonts & Icon Fonts 🎨</h1>

    <h2>📝 Google Font Example (Poppins)</h2>
    <p>This text uses the Poppins font from Google.</p>

    <h2>🔠 Local Font Example</h2>
    <p class="custom-font">This text uses a custom local font.</p>

    <h2>🔥 Icon Font Example (Font Awesome)</h2>
    <i class="fa-solid fa-heart icon"></i>
    <i class="fa-solid fa-car icon"></i>
    <i class="fa-solid fa-home icon"></i>

</body>
</html>
